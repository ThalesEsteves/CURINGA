<div class="accordion">
  <div class="accordion-item" *ngFor="let item of items">
    
    <div class="accordion-header" (click)="toggleAccordion(item)">
      {{item.question}}
      <i class="material-icons">{{item.isOpen ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</i>
    </div>

    <div class="accordion-content" [class.open]="item.isOpen">
      {{item.answer}}
    </div>

  </div>
</div>
